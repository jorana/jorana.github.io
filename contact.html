        <div class="form">
                <form action="https://formsubmit.co/4e9b73351e47487fe4a1fcf43a45c660" method="POST" autocomplete="off" enctype="text/plain">
                
                <!--Spam Prevention-->
                <input type="text" name="_hello" style="display: none;">

                <!--Success page once sent-->

                <div class="title">
                    <h2>Contact</h2><br>
                </div>
                <div class="half">
                    <div class="item">
                        <label for="name">NAME</label>
                        <input type="text" id="name" autocomplete="false" placeholder="Your Name here" name="Name" required>
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" autocomplete="false" placeholder="Your Email here" name="email" required>
                    </div>
                </div>
                <div class="full">
                    <label for="message">MESSAGE</label>
                    <textarea name="" id="message" autocomplete="false" placeholder="Please type your message." namae="message" required></textarea>
                </div>
                <div class="action">
                    <input type="submit" value="SEND MESSAGE">
                    <input type="reset" value="RESET">
                </div>
